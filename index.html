    <h1 align="center">Радчин Евгений, день 4, задание 4.8</h1>

<p align="center" id="status"></p>
<div style="display: inline-block">
    <p>Введите функцию: </p>
    <p><input type="text" size="40" id="func" value="sin(x)">, Значение параметра b: <input type="text" size="10" id="b" value="1"></p>

    <input type="button" class="button" value="Build" onclick="build()">
</div>
<div style="display: inline-block; margin-left: 100px">
    <p>Точность dx: <input type="text" size="20" id="dx" value="0.000000001">  Задержка между шагамив в мс. : <input type="text" size="10" id="wait" value="2000"></p>
    
    <input type="button" class="button" value="Найти все экстремумы!" onclick="Bisection()">

    <p id="derholder"></p>
</div>
